

<article class="dataset">

	<section class="info">
		<h2>{{jsonDataset.title}}</h2>
		<h3>Fournit par <a href="#/datapublisher/{{jsonDataset.dataPublisher['$id']}}">{{dataPublisherName}}</a></h3>
		<p>{{jsonDataset.description}}</p>
	</section>

	<div id="map"></div>

	<section class="informations">
		<h2>Informations</h2>

		<dl>
			<dt>Point d'acc&egrave;s</dt>
			<dd><a href="{{jsonDataset.url}}">{{jsonDataset.url}}</a></dd>
		</dl>

	</section>

	<section class="statistics">
		<h2>Statistiques</h2>

		<div ng-repeat="(name, count) in datasetStats">
			<h5>{{name}}</h5>
			<p>{{count}}</p>
		</div>
	</section>

	<!--section class="tags">
		<h2>Tags</h2>
		<ul>
			<li ng-repeat="tag in jsonDataset.tags">{{tag}}</li>
	    </ul>
	</section-->

</article>
