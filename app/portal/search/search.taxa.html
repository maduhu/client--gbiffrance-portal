<div id="search-form">
	<div ng-include="'portal/search/search.inc.html'"></div>
	<div class="form-group search-form search-form-taxa">
		<form  ng-submit="addScientificName()">
	    	<div class="form-horizontal">
				<div class="control">
					<i class="icon-question-sign" ng-click="isCollapsedScientific = !isCollapsedScientific"></i>
					<label  class="control-label label-filter" for="scientificName">Nom scientifique </label>
					<input type="text" id="scientificName" class="input-medium" ng-model="scientificName" typeahead="name for name in autocompleteScientificName($viewValue)">
	  				<input type="submit" class="btn" value="Ajouter" >
	  			</div>
			</div>
			<div class="help-message" collapse="isCollapsedScientific"> Faire une recherche en utilisant le nom scientifique de l'occurrence. Par exemple : canis lupus. </div>	
		</form>
		<form class="form-bottom" ng-submit="addVernacularName()">
	    	<div class="form-horizontal">
				<div class="control">
					<i class="icon-question-sign" ng-click="isCollapsedCommun = !isCollapsedCommun"></i>
					<label  class="control-label label-filter" for="vernacularName">Nom commun</label>
					<input type="text" id="vernacularName" class="input-medium" ng-model="vernacularName" typeahead="name for name in autocompleteVernacularName($viewValue)">
	  				<input type="submit" class="btn" value="Ajouter" >
	  			</div>
			</div>
			<div class="help-message" collapse="isCollapsedCommun"> Faire une recherche en utilisant le nom commun de l'occurrence. Par exemple : loup (toujours en cours de d√©veloppement). </div>
		</form>
	</div>	
</div>
