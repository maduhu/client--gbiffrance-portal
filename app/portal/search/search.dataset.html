<div id="search-form" class="dataset">
	<div ng-include="'portal/search/search.inc.html'"></div>
	<div class="forms">
		<form ng-submit="addDatapublisherDataset()">
			<i class="fa fa-question-circle" ng-click="isCollapsedDatapublisher = !isCollapsedDatapublisher"></i>
			<label for="datapublisher">Fournisseur de données </label>
			<select ui-select2="{allowClear: true}" data-placeholder="Select a data publisher" id="datapublisher" class="search-query"  ng-model="datapublisher">
				<option ng-repeat="taxa in dataPublisherList" value="{{taxa.id}}">{{taxa.name}}</option>
			</select>

			<div class="help-message" collapse="isCollapsedDatapublisher"> Vous pouvez directement séléctionner un fournisseur de données afin de visualiser ses jeux de données. Si vous laissez vide, tous les fournisseurs seront choisis </div>
		</form>
		<form ng-submit="addDatapublisherDataset()">

			<i class="fa fa-question-circle" ng-click="isCollapsedDataset = !isCollapsedDataset"></i>
			<label for="dataset">Jeu de données</label>
			<select ui-select2 id="dataset" class="search-query" ng-model="dataset">
				<option ng-repeat="name in datasetListShow" value="{{name.id}}">{{name.name}}</option>
			</select>
			<input type="submit" class="btn-select" value="Ajouter" />

			<div class="help-message" collapse="isCollapsedDataset"> Vous pouvez sélectionner un ou plusieurs jeux de données. Si vous laissez vide, la recherche se fera sur tous les jeux de données. </div>
		</form>

	</div>
</div>
